<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4CAF50, #FF9800); /* Green to Orange */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h4 {
      color: #4CAF50;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #FF9800;
      border: none;
    }
    .btn-custom:hover {
      background-color: #e68900;
    }
    .form-label strong {
      color: #FF9800;
    }
  </style>
</head>
<body>

  <div class="card">
    <h4 class="mb-4 text-center">Verify Your Phone</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Enter OTP sent to <strong>{{ request.user.branch.phone_number }}</strong></label>
        <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom text-white">Verify</button>
      </div>
    </form>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}
  </div>

</body>
</html>
