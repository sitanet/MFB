{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Verify Phone</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- site css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- color css -->
    <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
    <!-- select bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
    <!-- scrollbar css -->
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!-- calendar file css -->
    <link rel="stylesheet" href="{% static 'js/semantic.min.css' %}" />
    <style>
        body {
            background-image: url('{% static "images/savings.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .verify-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        .btn-danger {
            background-color: orange;
            border-color: orange;
        }

        .btn-danger:hover {
            background-color: #ff7f32;
            border-color: #ff7f32;
        }

        .text-danger {
            color: green;
        }

        .alert-warning {
            background-color: #f9f9f9;
            border-color: #e1e1e1;
            color: green;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-4 text-center m-auto pb-3 bg-white shadow-sm verify-form">
                <div class="px-5">
                    <h3>Verify Phone Number</h3>

                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <label>Enter OTP sent to <strong>{{ request.user.branch.phone_number }}</strong></label>
                            <input class="form-control mt-2" type="text" name="otp" placeholder="Enter 6-digit OTP" required>
                        </div>
                        <button type="submit" class="btn w-100 btn-danger mt-4 shadow-sm">Verify</button>
                    </form>

                    <div class="text-center mt-3">
                        <a class="text-danger" href="{% url 'resend_otp_branch' %}"><h6>Resend OTP</h6></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
