<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>License Expiration Warning</h2>
        <p>Dear {{ company_name }},</p>
        <p>Your company's license will expire on <strong>{{ expiration_date }}</strong>. Please renew your license as soon as possible to avoid service interruption.</p>
        <a href="https://sitanetorbit.com/renew" class="btn">Renew Now</a>
        <p class="footer">If you have any questions, contact us at support@sitanetorbit.com.</p>
    </div>
</body>
</html>
