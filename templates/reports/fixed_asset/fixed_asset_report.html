{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <!-- Quick Navigation -->
  {% include 'include/quick_nav.html' with active_module='reports' %}

  <div class="row"></div>

  <div>
    <!-- Chart of Account will come here -->
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="page_title">
          <h2>Fixed Asset Reports</h2>
        </div>
      </div>

      <div class="col-md-3 mb-2">
        <div class="account_setting py-3 fs-2 bg-white">
          <div class="couter_icon col-md-10">
            <i class="fa fa-list-alt" style="color: #4682b4;"></i> <!-- Steel Blue -->

          <a href="{% url 'asset_register_report' %}" class="text-center">
            <h5 class="my-1">Asset Register</h5>
          </a>
        </div>
      </div>

      <div class="col-md-3 mb-2">
        <div class="account_setting py-3 fs-2 bg-white">
          <div class="couter_icon col-md-10">
            <i class="fa fa-chart-line" style="color: #ff6347;"></i> <!-- Tomato -->
          </div>
          <a href="{% url 'asset_depreciation_schedule' %}" class="text-center">

      </div>

      <div class="col-md-3 mb-2">
        <div class="account_setting py-3 fs-2 bg-white rounded rounded-3">

            <i class="fa fa-trash-alt" style="color: #dc3545;"></i> <!-- Red -->
          </div>
          <a href="{% url 'asset_disposal_report' %}" class="text-center">
            <h5 class="my-1">Disposal Report</h5>
          </a>
        </div>
      </div>

      <div class="col-md-3 mb-2">
        <div class="account_setting py-3 fs-2 bg-white shadow-sm rounded rounded-3">

          </div>
          <a href="{% url 'asset_register_report' %}" class="text-center">
            <h5 class="my-1">Asset Summary</h5>
          </a>
        </div>
      </div>

      <div class="col-md-3 mb-2">
        <div class="account_setting py-3 fs-2 bg-white shadow-sm rounded rounded-3">
          <div class="couter_icon col-md-10">
            <i class="fa fa-tools" style="color: #ffa500;"></i> <!-- Orange -->
          </div>
          <a href="{% url 'asset_maintenance_list' %}" class="text-center">
            <h5 class="my-1">Maintenance Report</h5>
          </a>
        </div>
      </div>

      <div class="col-md-3 mb-2">
        <div class="account_setting py-3 fs-2 bg-white shadow-sm rounded rounded-3">
          <div class="couter_icon col-md-10">
            <i class="fa fa-shield-alt" style="color: #32cd32;"></i> <!-- Lime Green -->
          </div>
          <a href="{% url 'asset_insurance_list' %}" class="text-center">
            <h5 class="my-1">Insurance Report</h5>
          </a>
        </div>
      </div>

    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <a href="{% url 'back_office_report' %}" class="btn btn-secondary">
          <i class="fa fa-arrow-left"></i> Back to Reports
        </a>
      </div>
    </div>
  </div>
</div>
