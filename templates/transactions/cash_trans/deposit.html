{% extends "base.html" %}
{% block content %}

{% include 'includes/alerts.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page_title">
                <h2>Register Fixed Asset</h2>
            </div>
        </div>
    </div>

    <div class="deposit-container p-4 shadow-lg rounded">
        <div class="deposit-header mb-4">
            <h3 class="text-center">Fixed Asset Registration</h3>
        </div>

        <form method="POST" action="{% url 'register_fixed_asset' %}">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="asset_type">Asset Type</label>
                    <select class="form-control" name="asset_type" required>
                        <option value="" disabled selected>Select Asset Type</option>
                        {% for asset_type in asset_types %}
                            <option value="{{ asset_type.id }}">{{ asset_type.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="asset_name">Asset Name</label>
                    <input type="text" class="form-control" name="asset_name" required>
                </div>
                <div class="col-md-4">
                    <label for="residual_value">Residual Value</label>
                    <input type="number" class="form-control" name="residual_value" value="0.00" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="asset_location">Location</label>
                    <select class="form-control" name="asset_location" required>
                        <option value="" disabled selected>Select Location</option>
                        {% for location in asset_locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="department">Department</label>
                    <select class="form-control" name="department" required>
                        <option value="" disabled selected>Select Department</option>
                        {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="officer">Assigned Officer</label>
                    <select class="form-control" name="officer" required>
                        <option value="" disabled selected>Select Officer</option>
                        {% for officer in officers %}
                            <option value="{{ officer.id }}">{{ officer.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="asset_cost">Asset Cost</label>
                    <input type="number" class="form-control" name="asset_cost" required>
                </div>
                <div class="col-md-4">
                    <label for="asset_life">Asset Life (Months)</label>
                    <input type="number" class="form-control" name="asset_life_months" required>
                </div>
                <div class="col-md-4">
                    <label for="depreciation_rate">Depreciation Rate (%)</label>
                    <input type="number" class="form-control" name="depreciation_rate" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="date_of_purchase">Date of Purchase</label>
                    <input type="date" class="form-control" name="date_of_purchase" required>
                </div>
                <div class="col-md-6">
                    <label for="assigned_date">Assigned Date (Optional)</label>
                    <input type="date" class="form-control" name="assigned_date">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success px-4">Register Asset</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
