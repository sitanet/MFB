{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Forgot Password</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- site icon -->
   <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/png" />
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!-- site css -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" />
   <!-- responsive css -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
   <!-- color css -->
   <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
   <!-- select bootstrap -->
   <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
   <!-- scrollbar css -->
   <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
   <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
   <!-- calendar file css -->
   <link rel="stylesheet" href="{% static 'js/semantic.min.css' %}" />
   <style>
        body {
            background-image: url('{% static "images/savings.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-password-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        .btn-danger {
            background-color: orange; /* Orange button */
            border-color: orange;
        }

        .btn-danger:hover {
            background-color: #ff7f32; /* Lighter orange */
            border-color: #ff7f32;
        }

        .text-danger {
            color: green; /* Green color for the links */
        }

        .alert-warning {
            background-color: #f9f9f9;
            border-color: #e1e1e1;
            color: green; /* Green text for warning messages */
        }

        p {
            color: red; /* Red color for the instruction text */
        }
    </style>
</head>

<body class="bg-light">
   <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-10 col-md-6 text-center m-auto pb-3 bg-white shadow-sm forgot-password-form">
              <div class="mt-3">
                  <img src="{% static './images/logo.png'%}" alt="logo" class="img-fluid" width="150">
              </div>
              <div class="px-5">
                  <h4>Forgot Your Password?</h4>
                  <p>Please enter your Email Address and we will send you a link to reset your password.</p>
                  
                  {{ form.errors }}
                  <form method="POST" enctype="multipart/form-data" action="{% url 'forgot_password' %}">
                     {% csrf_token %}
                     {% if messages %}
                     <ul class="messages">
                         {% for message in messages %}
                             <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                         {% endfor %}
                     </ul>
                     {% endif %}
                     
                      <input class="form-control mt-5" type="email" name="email" placeholder="Enter Email Address" required>
                     
                      <button type="submit" class="btn w-100 btn-danger mt-4 shadow-sm">Continue</button>
                  </form><br>
                   <a class="text-danger mt-2" href="{% url 'login' %}"><h6>Login?</h6></a>
              </div>
          </div>
      </div>
  </div>
</body>

</html>
