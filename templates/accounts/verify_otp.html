{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Verify OTP</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- site css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- color css -->
    <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <style>
        body {
            background-image: url('{% static "images/savings.jpg" %}');
            background-size: cover;
            background-position: center;
        }

        .otp-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fliud mt-5">
        <div class="row mb-3 justify-content-end">
            <div class="col-10 col-md-4 text-center m-auto pb-3 bg-white shadow-sm otp-form" style="margin-right: 50px;">
                <div class="px-5">
                    <h3>Verify OTP</h3>
                    
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <p class="text-muted mt-4">
                        An OTP has been sent to your registered phone number. Please enter it below to proceed.
                    </p>
                    
                    <form method="POST" enctype="multipart/form-data" action="{% url 'verify_otp' %}">
                        {% csrf_token %}
                        <input class="form-control mt-4" type="text" name="otp" placeholder="Enter OTP" required>
                        <button type="submit" class="btn w-100 btn-danger mt-4 shadow-sm">Verify OTP</button>
                    </form>
                    
                    <p class="text-danger mt-3">
                        Didn't receive the OTP? <a href="{% url 'resend_otp' %}" class="text-danger"><strong>Resend OTP</strong></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
