<!-- promotion/templates/promotion/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banner Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .banner-preview { 
            background: linear-gradient(135deg, #0F5132, #F97316);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .status-badge.active { background-color: #28a745; }
        .status-badge.inactive { background-color: #6c757d; }
        .status-badge.scheduled { background-color: #ffc107; }
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #ddd;
            display: inline-block;
        }
        .analytics-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'promotion:banner_list' %}">
                <i class="fas fa-bullhorn me-2"></i>Banner Management
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'promotion:banner_list' %}">
                    <i class="fas fa-list me-1"></i>Banners
                </a>
                <a class="nav-link" href="{% url 'promotion:banner_analytics' %}">
                    <i class="fas fa-chart-bar me-1"></i>Analytics
                </a>
                <a class="nav-link" href="{% url 'promotion:banner_create' %}">
                    <i class="fas fa-plus me-1"></i>Create
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
