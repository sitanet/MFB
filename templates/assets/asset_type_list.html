{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Asset Types</h2>
        <a href="{% url 'asset_type_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Asset Type
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for type in types %}
                    <tr>
                        <td>{{ type.name }}</td>
                        <td>
                            <a href="{% url 'asset_type_edit' type.uuid %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'asset_type_delete' type.uuid %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="2" class="text-center">No asset types defined</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
