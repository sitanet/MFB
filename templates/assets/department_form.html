{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Department Name *</label>
                    <input type="text" name="name" class="form-control" value="{{ department.name|default:'' }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
