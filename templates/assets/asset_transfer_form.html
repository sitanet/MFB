{% extends "base.html" %}

{% block title %} Transfer Asset {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Transfer Asset: {{ asset.asset_name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Transfer</button>
        <a href="{% url 'asset_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
