{% extends "base.html" %}

{% block title %}Add Asset Type{% endblock %}

{% block content %}
<h2>Add Asset Type</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>

<a href="{% url 'asset_types_list' %}" class="btn btn-secondary mt-3">
    Back to Asset Types
</a>
{% endblock %}
