{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-danger">Dispose Asset: {{ asset.asset_name }}</h2>

    <div class="mb-4 d-flex justify-content-between">
        <a href="{% url 'asset_list' %}" class="btn btn-primary">
            <i class="fa fa-list"></i> List of Assets
        </a>
        <!-- <a href="" class="btn btn-warning text-white">
            <i class="fa fa-recycle"></i> Disposal Menu
        </a> -->
        <a href="{% url 'fixed_asset_dash' %}" class="btn btn-success">
            <i class="fa fa-cogs"></i> Fixed Asset Menu
        </a>
    </div>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Disposal Form -->
    <form method="post" class="p-4 border rounded bg-white shadow-sm">
        {% csrf_token %}

        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label fw-bold">Asset Name</label>
                    <input type="text" class="form-control" value="{{ asset.asset_name }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Original Cost</label>
                    <input type="text" class="form-control" value="{{ asset.asset_cost|floatformat:2|default_if_none:'0.00' }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Accumulated Depreciation</label>
                    <input type="text" class="form-control" value="{{ asset.total_depreciation|floatformat:2|default_if_none:'0.00' }}" disabled>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label fw-bold">Net Book Value (NBV)</label>
                    <input type="text" class="form-control" value="{{ asset.net_book_value|floatformat:2|default_if_none:'0.00' }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="disposal_price" class="form-label fw-bold">Disposal Price</label>
                    <input type="number" step="0.01" name="disposal_price" class="form-control" required min="0">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Expected Gain/Loss</label>
                    <input type="text" id="gainLoss" class="form-control text-center text-danger fw-bold" disabled>
                </div>
            </div>
        </div>

        <!-- Full-width Disposal Reason -->
        <div class="mb-3">
            <label for="disposal_reason" class="form-label fw-bold">Disposal Reason</label>
            <textarea name="disposal_reason" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Buttons -->
<!-- Buttons -->
        <!-- Buttons -->
       <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-danger px-4 py-2 rounded-pill" 
                onclick="return confirm('Are you sure you want to dispose of this asset? This action cannot be undone?')">
                <i class="fa fa-trash"></i> Dispose Asset
            </button>
            
           
        </div>


    </form>
</div>

<!-- JavaScript for Gain/Loss Calculation -->
<script>
    document.querySelector('input[name="disposal_price"]').addEventListener('input', function() {
        let disposalPrice = parseFloat(this.value) || 0;
        let nbv = parseFloat({{ asset.net_book_value }}) || 0;
        let gainLoss = disposalPrice - nbv;
        document.getElementById('gainLoss').value = gainLoss.toFixed(2);
    });

    // Auto-hide messages after 3 seconds
    setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => alert.style.display = 'none');
    }, 3000);
</script>

{% endblock %}
