{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Warranty: {{ asset.asset_name }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Warranty Provider *</label>
                        <input type="text" name="warranty_provider" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Warranty Type *</label>
                        <select name="warranty_type" class="form-control" required>
                            <option value="manufacturer">Manufacturer Warranty</option>
                            <option value="extended">Extended Warranty</option>
                            <option value="service">Service Contract</option>
                            <option value="parts">Parts Warranty</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Start Date *</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Expiry Date *</label>
                        <input type="date" name="expiry_date" class="form-control" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Coverage Details *</label>
                    <textarea name="coverage_details" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Terms and Conditions</label>
                    <textarea name="terms_and_conditions" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Contact Person</label>
                        <input type="text" name="contact_person" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Contact Phone</label>
                        <input type="text" name="contact_phone" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Contact Email</label>
                        <input type="email" name="contact_email" class="form-control">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Warranty</button>
                <a href="{% url 'asset_detail' asset.uuid %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
