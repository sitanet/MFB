{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Asset Deletion</h2>
    <p>Are you sure you want to delete "{{ asset.asset_name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'asset_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
