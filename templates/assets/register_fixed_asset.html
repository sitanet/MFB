{% extends "base.html" %}
{% block content %}

{% include 'includes/alerts.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page_title text-center mb-4">
                <h2 class="fw-bold text-primary">Register Fixed Asset</h2>
            </div>
        </div>

        <div class="container-fluid deposit p-5 shadow-lg rounded-4 bg-light">
            <form method="POST" action="{% url 'register_fixed_asset' %}" class="needs-validation" novalidate>
                {% csrf_token %}

                {% if messages %}
                    <ul class="messages list-unstyled">
                        {% for message in messages %}
                        <li style="font-size: 18px; color: brown; font-weight: bold;" 
                            {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                        {% endfor %}
                    </ul>
                {% endif %}

                {{ form.errors }}

                <!-- First Row -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="fw-bold" for="asset_name">Asset Name:</label>
                        <input type="text" class="form-control" name="asset_name" id="asset_name" required>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold" for="asset_type">Asset Type:</label>
                        <select class="form-select" name="asset_type" id="asset_type" required>
                            <option value="" disabled selected>Select Asset Type</option>
                            {% for asset_type in asset_types %}
                                <option value="{{ asset_type.id }}">{{ asset_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold" for="asset_group">Asset Group:</label>
                        <select class="form-select" name="asset_group" id="asset_group" required>
                            <option value="" disabled selected>Select Asset Group</option>
                            {% for asset_group in asset_groups %}
                                <option value="{{ asset_group.id }}">{{ asset_group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Second Row -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="fw-bold" for="branch">Branch:</label>
                        <input type="text" class="form-control" name="branch" id="branch" value="{{ user_branch }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold" for="gl_account">GL Account:</label>
                        <select class="form-select" name="gl_account" id="gl_account" required>
                            <option value="" disabled selected>Select GL Account</option>
                            {% for account in accounts %}
                                <option value="{{ account.id }}">{{ account.gl_no }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold" for="ac_no">Account No:</label>
                        <input type="text" class="form-control" name="ac_no" id="ac_no" required>
                    </div>
                </div>

                <!-- Third Row -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="fw-bold" for="asset_serial_no">Asset Serial No:</label>
                        <input type="text" class="form-control" name="asset_serial_no" id="asset_serial_no" required>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold" for="asset_model_no">Asset Model No:</label>
                        <input type="text" class="form-control" name="asset_model_no" id="asset_model_no">
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold" for="asset_location">Asset Location:</label>
                        <select class="form-select" name="asset_location" id="asset_location" required>
                            <option value="" disabled selected>Select Asset Location</option>
                            {% for location in asset_locations %}
                                <option value="{{ location.id }}">{{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Fourth Row -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="fw-bold" for="date_of_purchase">Date of Purchase:</label>
                        <input type="date" class="form-control" name="date_of_purchase" id="date_of_purchase" required>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold" for="asset_cost">Asset Cost:</label>
                        <input type="number" step="0.01" class="form-control" name="asset_cost" id="asset_cost" required>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold" for="residual_value">Residual Value:</label>
                        <input type="number" step="0.01" class="form-control" name="residual_value" id="residual_value" required>
                    </div>
                </div>

                <!-- Fifth Row -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="fw-bold" for="depreciation_frequency">Depreciation Frequency:</label>
                        <select class="form-select" name="depreciation_frequency" id="depreciation_frequency" required>
                            <option value="" disabled selected>Select Frequency</option>
                            <option value="12">Monthly</option>
                            <option value="4">Quarterly</option>
                            <option value="2">Semi-Annually</option>
                            <option value="1">Annually</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-4 d-flex justify-content-center">
                    <button class="btn btn-success shadow-sm px-5 py-2 fw-bold" type="submit">Register Asset</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
