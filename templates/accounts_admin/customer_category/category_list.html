{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'includes/alerts.html' %}
    
    <!-- dashboard inner -->
    <div class="container-fluid">
        <!-- Header with Back Button -->
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title d-flex justify-content-between align-items-center">
                    <h2>Category Management</h2>
                    <a href="{% url 'user_define' %}" class="btn btn-outline-secondary">
                        <i class="fa fa-arrow-left mr-2"></i> Back to Menu
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="table_section padding_infor_info">
                        <div class="table-responsive-sm">
                            <table class="table table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Category Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for category in category %}
                                    <tr>
                                        <td>{{ category.category_name }}</td>
                                        <td>
                                            <div class="btn-group">
                                                <a href="{% url 'update_category' category.uuid %}" class="btn btn-sm btn-primary">
                                                    <i class="fa fa-edit"></i> Edit
                                                </a>
                                                <a href="{% url 'category_delete' category.uuid %}" class="btn btn-sm btn-danger">
                                                    <i class="fa fa-trash"></i> Delete
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            
                            <!-- Action Buttons -->
                            <div class="mt-4 d-flex justify-content-between align-items-center">
                                <a href="{% url 'create_category' %}" class="btn btn-success">
                                    <i class="fa fa-plus mr-2"></i> Create New Category
                                </a>
                                <a href="{% url 'user_define' %}" class="btn btn-outline-secondary">
                                    <i class="fa fa-arrow-left mr-2"></i> Back to Menu
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
