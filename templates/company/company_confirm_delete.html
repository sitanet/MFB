<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --secondary: #ff7f00;
            --secondary-dark: #e67300;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f0fdf4 0%, #fff7ed 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: white;
            box-shadow: var(--box-shadow);
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--primary);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            text-align: center;
            border-top: 4px solid var(--danger);
        }

        .card h1 {
            font-size: 1.8rem;
            margin-bottom: 1.2rem;
            color: var(--dark);
        }

        .card p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--gray);
        }

        .btn {
            padding: 8px 20px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--gray);
            font-size: 0.85rem;
            margin-top: auto;
            border-top: 1px solid var(--light-gray);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'company_list' %}" class="logo">
                <i class="fas fa-leaf"></i>
                <span>FinanceFlex</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1><i class="fas fa-exclamation-triangle" style="color: var(--danger); margin-right: 10px;"></i> Confirm Delete</h1>
            <p>Are you sure you want to delete "<strong>{{ company.branch_name }}</strong>"?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Yes, delete it
                </button>
            </form>

            <a href="{% url 'company_detail' company.pk %}" class="btn-outline">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </div>

    <div class="footer">
        <p>FinanceFlex Management System &copy; 2023 | Financial Solutions</p>
    </div>
</body>
</html>
